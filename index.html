<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="warning-icon">
                <img src="https://img.icons8.com/ios-filled/100/ff0000/firewall.png" alt="Blocked">
            </div>
            <h1>Access Restricted</h1>
            <p>This website has been blocked by your government or network administrator.</p>
            <p>If you believe this is an error, please contact your network administrator for further assistance.</p>
            <button id="retry-btn">Retry Access</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
